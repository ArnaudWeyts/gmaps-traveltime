<!DOCTYPE html>
<html>
<head>
	<title>Gmaps Traveltime</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#2196F3">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link rel="stylesheet" href="jquery/jquery-ui.min.css">
</head>
<body>
	<div id="dialog-confirm" title="Are you sure you want to edit?" style="display: none">
    	<p>All of your traveltimes &amp; results will be deleted</p>
	</div>
	<header>
		<h1>Gmaps Traveltime</h1>
		<form>
			<section id="searchbar">
				<label for="from"></label>
				<input type="search" name="from" id="from" placeholder="Choose starting point"/>
				<label for="to"><a class="unselect" href=""><i id="switchIcon" class="material-icons">swap_horiz</i></a></label>
				<input type="search" name="to" id="to" placeholder="Choose destination"/>
			</section>
			<section id="modeselect">
				<label for="car">
					<input type="radio" name="radios" id="car" />
					<span class="unselect"><i class="material-icons">directions_car</i></i></span>
				</label>
				<label for="bicycle">
					<input type="radio" name="radios" id="bicycle" />
					<span class="unselect"><i class="material-icons">directions_bike</i></i></i></span>
				</label>
				<label for="walking">
					<input type="radio" name="radios" id="walking" />
					<span class="unselect"><i class="material-icons">directions_walk</i></span>
				</label>
			</section>
			<label for="submit"></label>
			<input type="submit" value="Search">
		</form>
	</header>
	<div id="content">
		<section>
			<div id="map"></div>
		</section>
	</div>
	<script src="jquery/jquery-2.2.0.min.js"></script>
	<script src="jquery/jquery-ui.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW9Fdp-9aH2IYuhIOsQBG4BR9gLpLa_oM&signed_in=true&callback=initMap"></script>
	<script src="script.js"></script>
</body>
</html>
